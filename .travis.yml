language: rust
sudo: false
rust: stable
dist: trusty

matrix:
  include:
    - rust: nightly
    - env: TARGET=x86_64-unknown-linux-musl DEPLOY=1
      before_script:
        - rustup target add $TARGET
        - curl https://www.openssl.org/source/openssl-1.0.2l.tar.gz | tar xzf -
        - (cd openssl-1.0.2l &&
          CC=musl-gcc ./Configure --prefix=$HOME/openssl-musl no-dso no-ssl2 no-ssl3 linux-x86_64 -fPIC &&
          make -j$(nproc) &&
          make install)
        - export OPENSSL_DIR=$HOME/openssl-musl
      script: cargo build --release --target $TARGET --locked

    - os: osx
    - os: osx
      env: MACOSX_DEPLOYMENT_TARGET=10.7 DEPLOY=1 TARGET=x86_64-apple-darwin OPENSSL_STATIC=1
      script: cargo build --release --target $TARGET --locked

addons:
  apt:
    packages:
    - musl-tools

script:
  - cargo test --locked

notifications:
  email:
    on_success: never

before_deploy:
  - name="cargo-vendor-$TRAVIS_TAG-$TARGET"
  - depsname="cargo-vendor-src-$TRAVIS_TAG"
  - mkdir $name
  - cp target/$TARGET/release/cargo-vendor $name/
  - cp README.md LICENSE-MIT LICENSE-APACHE $name/
  - tar czvf $name.tar.gz $name
  - mkdir $depsname
  - git archive HEAD | tar -x -C $depsname
  - PATH="./target/$TARGET/release:$PATH" cargo vendor
  - mv vendor $depsname/
  - tar czvf $depsname.tar.gz $depsname

deploy:
  api_key:
    secure: ""
  file_glob: true
  file:
    - cargo-vendor-$TRAVIS_TAG-$TARGET.tar.gz
    - cargo-vendor-src-$TRAVIS_TAG.tar.gz
  on:
    condition: $DEPLOY = 1
    tags: true
  provider: releases
  skip_cleanup: true
