[package]
name = "cargo-vendor"
version = "0.1.16"
authors = ["Alex Crichton <alex@alexcrichton.com>"]
license = "MIT/Apache-2.0"
readme = "README.md"
keywords = ["subcommand"]
repository = "https://github.com/alexcrichton/cargo-vendor"
description = """
A Cargo subcommand to vendor all crates.io dependencies onto the local
filesystem.
"""

[dependencies]
cargo = "0.29.0"
docopt = "1.0.0"
env_logger = "0.5.11"
serde = "1.0.70"
serde_derive = "1.0.70"
serde_json = "1.0.24"
toml = "0.4.6"
failure = "0.1.2"
