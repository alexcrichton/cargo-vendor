[package]
name = "cargo-vendor"
version = "0.1.21"
authors = ["Alex Crichton <alex@alexcrichton.com>"]
license = "MIT/Apache-2.0"
readme = "README.md"
keywords = ["subcommand"]
repository = "https://github.com/alexcrichton/cargo-vendor"
description = """
A Cargo subcommand to vendor all crates.io dependencies onto the local
filesystem.
"""

[dependencies]
cargo = { git = 'https://github.com/rust-lang/cargo', branch = 'rust-1.31.0' }
docopt = "1.0.2"
env_logger = "0.6.0"
serde = "1.0.80"
serde_derive = "1.0.80"
serde_json = "1.0.33"
toml = "0.4.10"
failure = "0.1.3"
openssl = { version = '0.10.14', optional = true }

[dev-dependencies]
once_cell = "0.1"

[features]
vendored-openssl = ['openssl/vendored']
